<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css" rel="stylesheet">
    <link href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css" rel="stylesheet">
    <link href="styles_block_9.css" rel="stylesheet">
    <title>JS Prepare</title>
</head>
<body>
<header id="header">
    <h1 class="title">БЛОГ 001001</h1>
    <h2 class="subtitle">Создавайте статьи и добавляйте их в избранное</h2>
    <button class="get-started button button-primary button-large">Приступить</button>
</header>

<section class="container w-container">
    <ul class="tabs" id="navigation">
        <li><a class="tab " data-name="posts" href="#">Посты</a></li>
        <li><a class="tab active" data-name="create" href="#">Создать</a></li>
        <li><a class="tab" data-name="favorite" href="#">Избранное</a></li>
    </ul>

    <div class="loader-wrap hide" id="loader">
        <div class="lds-ripple"><div></div><div></div></div>
    </div>

    <form id="create">
        <h1 class="h4">Создать новый пост</h1>

        <div class="form-control">
            <label>Название</label>
            <input name="title" placeholder="Введите название" type="text">
        </div>

        <div class="form-control">
            <label>Текст</label>
            <textarea name="fulltext" placeholder="Введите текст поста"></textarea>
        </div>

        <div class="form-control">
            <label>Тип</label>
            <select name="type">
                <option selected value="note">Заметка</option>
                <option value="news">Новость</option>
            </select>
        </div>

        <button
                class="button-primary button-round button-shadow"
                type="submit"
        >Создать</button>
    </form>
    <div id="posts">
        <div class="panel">
            <div class="panel-head">
                <p class="panel-title">Название поста</p>
                <ul class="tags">
                    <li class="tag tag-blue tag-rounded">Новость</li>
                </ul>
            </div>
            <div class="panel-body">
                <p class="multi-line">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="panel-footer w-panel-footer">
                <small>12.12.12</small>
            </div>
        </div>
    </div>
    <div class="hide" id="favorite"></div>

</section>
</body>
</html>
