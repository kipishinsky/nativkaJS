        <!--

        axios  - библиотека, для работы с cервером, ajax запросы
        библиотека построена на промисах

        https://github.com/axios/axios

        install: yarn add axios, npm install axios
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        test: https://jsonplaceholder.typicode.com/



        -->


        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            axios.get('https://jsonplaceholder.typicode.com/todos/1')
                /*.then (response => {
                    console.log(response) //{data: {…}, status: 200, statusText: "", headers: {…}, config: {…}, …}
                })*/
                .then (response => response.data)
                .then (data => console.log(data)) // {userId: 1, id: 1, title: "delectus aut autem", completed: false}

        </script>
